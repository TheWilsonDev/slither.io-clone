<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slither.io Clone - Loonride Example</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background-color: #444; /* Match game background for seamless look */
      }
      #game-container {
        width: 100%;
        height: 100%;
      }
      canvas {
        display: block; /* Remove potential extra space below canvas */
      }
      #debug-panel {
        position: fixed;
        top: 10px;
        left: 10px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: monospace;
        font-size: 16px;
        z-index: 100; /* Ensure it's above the canvas */
        border-radius: 5px;
      }
    </style>
    <script src="lib/phaser.min.js"></script>
    <script src="src/game.js"></script>
    <script src="src/snake.js"></script>
    <script src="src/playerSnake.js"></script>
    <script src="src/botSnake.js"></script>
    <script src="src/eye.js"></script>
    <script src="src/eyePair.js"></script>
    <script src="src/shadow.js"></script>
    <script src="src/food.js"></script>
    <script src="src/util.js"></script>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="debug-panel">FPS: --</div>
    <script>
      (function () {
        var game = new Phaser.Game(
          window.innerWidth,
          window.innerHeight,
          Phaser.AUTO,
          "game-container" // Target the div
        );

        game.state.add("Game", Game);
        game.state.start("Game");
      })();
    </script>
  </body>
</html>
